name: Build Custom New API Docker Image
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag version you want to build from upstream"
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/newapi

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up environment
        run: |
          echo "Building custom New API with tag: ${{ github.event.inputs.tag }}"

      - name: Checkout upstream New API repository
        uses: actions/checkout@v6
        with:
          repository: 'QuantumNous/new-api'
          ref: ${{ github.event.inputs.tag }}
          path: 'upstream'

      - name: Checkout override dockerfile
        uses: actions/checkout@v6
        with:
          path: 'overrides'

      - name: Apply overrides
        run: |
          echo "Applying override files for version ${{ github.event.inputs.tag }}"
          if [ -d "overrides/new-api/${{ github.event.inputs.tag }}" ]; then
            echo "Found override directory for ${{ github.event.inputs.tag }}"

            echo "Files in override directory:"
            find overrides/new-api/${{ github.event.inputs.tag }} -type f

            echo "Applying override files..."
            cp -r overrides/new-api/${{ github.event.inputs.tag }}/* upstream/
            echo "Override files copied successfully"
          else
            echo "No override directory found for ${{ github.event.inputs.tag }}, proceeding with original upstream code"
          fi

          mkdir -p frontend
          cp -r upstream/web/* frontend/

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build frontend with Bun
        run: |
          cd frontend
          bun install
          DISABLE_ESLINT_PLUGIN='true' VITE_REACT_APP_VERSION=${{ github.event.inputs.tag }} bun run build
          mv dist ../upstream/web

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: upstream/go.sum

      - name: Build Go binaries for all platforms
        env:
          CGO_ENABLED: '0'
          GOEXPERIMENT: greenteagc
          GOOS: linux
        run: |
          cd upstream
          echo "${{ github.event.inputs.tag }}" > VERSION
          mkdir -p bin

          echo "Building for linux/amd64..."
          GOARCH=amd64 go build \
            -ldflags "-s -w -X 'github.com/QuantumNous/new-api/common.Version=$(cat VERSION)'" \
            -o bin/new-api-amd64

          echo "Building for linux/arm64..."
          GOARCH=arm64 go build \
            -ldflags "-s -w -X 'github.com/QuantumNous/new-api/common.Version=$(cat VERSION)'" \
            -o bin/new-api-arm64

          echo "Building for linux/s390x..."
          GOARCH=s390x go build \
            -ldflags "-s -w -X 'github.com/QuantumNous/new-api/common.Version=$(cat VERSION)'" \
            -o bin/new-api-s390x

          ls -la bin/

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./upstream
          file: ./upstream/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64,linux/s390x
          provenance: false
          sbom: false
