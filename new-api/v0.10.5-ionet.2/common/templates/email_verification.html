<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IINA 验证码</title>
    <style type="text/css">
        /* 客户端重置 */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { margin: 0 !important; padding: 0 !important; width: 100% !important; }

        /* 响应式 */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                max-width: 100% !important;
            }
            .responsive-padding {
                padding-left: 20px !important;
                padding-right: 20px !important;
            }
            .header-padding {
                padding: 20px !important;
            }
            .verification-code {
                font-size: 28px !important;
                letter-spacing: 4px !important;
            }
            .code-container {
                padding: 20px 16px !important;
            }
            .greeting {
                font-size: 20px !important;
            }
            .intro-text, .meta-info {
                font-size: 14px !important;
            }
            .footer-link {
                display: inline-block !important;
                margin: 5px 8px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5ef; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;">

    <!-- 外层容器 -->
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f5f5ef;">
        <tr>
            <td align="center" style="padding: 40px 16px;">

                <!-- 邮件主容器 -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" class="email-container" style="max-width: 600px; width: 100%; background-color: #fdfdf7; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 12px rgba(122, 82, 48, 0.08);">

                    <!-- Header: Logo + Slogan -->
                    <tr>
                        <td class="header-padding" style="padding: 28px 40px; border-bottom: 1px solid #ebe5d8;">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="left" valign="middle" style="vertical-align: middle;">
                                        <img src="https://docs.iina.ai/logo.png" alt="IINA" width="36" style="display: block; height: auto; max-height: 36px;">
                                    </td>
                                    <td align="right" valign="middle" style="vertical-align: middle; color: #8b7355; font-size: 13px; font-weight: 500; letter-spacing: 0.3px;">
                                        The Unified LLMs API Gateway
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- 主体内容 -->
                    <tr>
                        <td class="responsive-padding" style="padding: 40px;">

                            <!-- 标题 -->
                            <h1 class="greeting" style="margin: 0 0 16px 0; font-size: 24px; font-weight: 700; color: #5a3a20; line-height: 1.3;">
                                验证您的身份
                            </h1>

                            <!-- 说明文字 -->
                            <p class="intro-text" style="margin: 0 0 32px 0; font-size: 16px; color: #6b5a4a; line-height: 1.7;">
                                感谢使用 IINA。为了保障您的账户安全，我们需要验证您的邮箱地址。请使用下方的验证码完成操作：
                            </p>

                            <!-- 验证码框 -->
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center">
                                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td align="center" class="code-container" style="background-color: #f8f5ed; border: 1px solid #ebe5d8; border-radius: 10px; padding: 28px 20px;">
                                                    <span class="verification-code" style="font-family: 'SF Mono', 'Courier New', Courier, monospace; font-size: 36px; font-weight: 700; color: #7a5230; letter-spacing: 6px;">{{.Code}}</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <!-- 提示信息 -->
                            <p class="meta-info" style="margin: 28px 0 0 0; font-size: 14px; color: #8b7355; line-height: 1.7;">
                                该验证码将在 <strong style="color: #5a3a20;">{{.VerificationValidMinutes}} 分钟</strong>后失效。<br>
                                如果您没有请求此验证码，请忽略此邮件，您的账户依然安全。
                            </p>

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 40px; background-color: #f8f5ed; border-top: 1px solid #ebe5d8; text-align: center;">

                            <!-- 链接 -->
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 12px;">
                                        <a href="https://iina.ai" target="_blank" class="footer-link" style="display: inline-block; color: #7a5230; text-decoration: none; font-size: 14px; font-weight: 500; margin: 0 12px;">IINA 官网</a>
                                        <span style="color: #d4c4b0;">|</span>
                                        <a href="https://docs.iina.ai" target="_blank" class="footer-link" style="display: inline-block; color: #7a5230; text-decoration: none; font-size: 14px; font-weight: 500; margin: 0 12px;">使用文档</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <p style="margin: 0; font-size: 12px; color: #a89880;">
                                            &copy; 2025 IINA. All rights reserved.
                                        </p>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                </table>
                <!-- /邮件主容器 -->

            </td>
        </tr>
    </table>
    <!-- /外层容器 -->

</body>
</html>
